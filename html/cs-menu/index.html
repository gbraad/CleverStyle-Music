<polymer-element name="cs-menu">
	<template vertical center layout>
		<link rel="stylesheet" href="css/style.css">
		<cs-menu-items>
			<cs-menu-item icon="list" on-tap="{{playlist}}">{{playlist_text}}</cs-menu-item>
			<template if="{{!low_performance}}">
				<cs-menu-item icon="sliders" on-tap="{{equalizer}}">{{equalizer_text}}</cs-menu-item>
				<cs-menu-item icon="magic" on-tap="{{sound_environment}}">{{sound_environment_text}}</cs-menu-item>
			</template>
			<cs-menu-item icon="music" on-tap="{{library}}">{{library_text}}</cs-menu-item>
			<cs-menu-item icon="refresh" on-tap="{{rescan}}">{{rescan_library_text}}</cs-menu-item>
			<template if="{{low_performance}}">
				<cs-menu-item icon="check" on-tap="{{performance}}">{{low_performance_mode_text}}</cs-menu-item>
			</template>
			<template if="{{!low_performance}}">
				<cs-menu-item icon="tachometer" on-tap="{{performance}}">{{low_performance_mode_text}}</cs-menu-item>
			</template>
		</cs-menu-items>
		<cs-controls horizontal center layout>
			<cs-control flex icon="chevron-up" on-tap="{{back}}"></cs-control>
		</cs-controls>
	</template>
	<script src="js/script.js"></script>
</polymer-element>
