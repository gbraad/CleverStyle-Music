<polymer-element name="cs-music-equalizer-presets">
	<template vertical center layout>
		<link rel="stylesheet" href="css/style.css">
		<cs-menu-items>
			<template repeat="{{preset in presets_names}}">
				<cs-menu-item on-tap="{{load_preset}}" data-preset="{{preset}}">{{preset}}</cs-menu-item>
			</template>
		</cs-menu-items>
		<cs-controls horizontal center layout>
			<cs-control flex icon="chevron-right" on-tap="{{back}}"></cs-control>
		</cs-controls>
	</template>
	<script src="js/script.js"></script>
</polymer-element>
